<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Responsivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        header {
            background-color: #f2f2f2;
            border-bottom: 1px solid #ccc;
            margin-bottom: 2rem;
        }
        
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 10px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border: .5px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        
        nav ul li a:hover {
            background-color: #ccc;
        }
        
        .main-wrapper {
            display: flex;
            flex: 1;
        }
        
        main {
            flex: 1;
            margin-bottom: 2rem;
        }
        
        .content {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .content section:first-child {
            grid-row: span 2;
        }
        
        section {
            width: 100%;
            padding: 1rem;
            background-color: #f2f2f2;
        }

        aside {
            background-color: #f2f2f2;
            padding: 1rem;
            width: 200px; /* Largura fixa para o menu lateral */
        }

        footer {
            background-color: #f2f2f2;
            padding: 1rem 0;
            text-align: center;
        }

        /* Media Queries */
        
        /* Mobile (até 768px) */
        @media screen and (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 0;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            .content {
                grid-template-columns: 1fr;
            }
            
            .content section:first-child {
                grid-row: span 1;
            }
            
            .main-wrapper {
                flex-direction: column;
            }
            
            aside {
                width: 100%;
            }
        }
        
        /* Tablet (entre 769px e 1023px) */
        @media screen and (min-width: 769px) and (max-width: 1023px) {
            .container {
                max-width: 90%;
            }
            
            .navbar {
                flex-direction: row;
            }
            
            .content {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .main-wrapper {
                flex-direction: column;
            }
            
            aside {
                width: 100%;
            }
        }
        
        /* Desktop (1024px ou mais) */
        @media screen and (min-width: 1024px) {
            .container {
                max-width: 1024px;
            }
            
            .navbar {
                flex-direction: row;
            }
            
            .content {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .main-wrapper {
                flex-direction: row;
                gap: 1rem;
            }
            
            aside {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">Logo</div>
                <nav>
                    <ul>
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="main-wrapper">
        <main>
            <div class="container">
                <div class="content">
                    <section>Seção 1</section>
                    <section>Seção 2</section>
                    <section>Seção 3</section>
                </div>
            </div>
        </main>
        <aside>
            <div class="container">
                Menu Lateral
            </div>
        </aside>
    </div>
    <footer>
        <div class="container">
            Rodapé
        </div>
    </footer>    
</body>
</html>
