<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links e imagens responsivas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
    }
    
    .wrapper {
      width: 100%;
      max-width: 70rem;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    header {
      height: auto;
      margin-bottom: 1rem;
      padding: 1rem 0;
      background-color: #fefefe;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    header .wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-start;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    nav ul li {
      padding: 10px 5px;
      background-color: #4a90e2;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    
    nav ul li:hover {
      background-color: #2573cf;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #fefefe;
      line-height: 1.5;
      white-space: nowrap;
    }
    
    .images {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 150px;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .images img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    
    .images img:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .img-1 {
      grid-column: span 2;
      grid-row: span 2;
    }
    
    .img-2 {
      grid-column: span 2;
    }
    
    .img-3 {
      grid-row: span 2;
    }
    
    .img-4 {
      grid-row: span 2;
    }
    
    .img-5 {
      grid-column: span 2;
    }
    
    .img-6 {
      grid-column: span 2;
      grid-row: span 1;
    }
    .img-7, .img-8 {
        grid-row: span 1;
    }
    .img-9{
        grid-column: span 4;
    }
    
    /* responsivo */
    @media (max-width: 768px) {
      header .wrapper {
        flex-direction: column;
        align-items: center;
      }
      
      nav ul {
        margin-top: 1rem;
      }
      
      .images {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .img-1 {
        grid-column: span 2;
        grid-row: span 2;
      }
      
      .img-2, .img-5, .img-6, .img-7, .img-8, .img-9 {
        grid-column: span 1;
      }
    }
    
    @media (max-width: 480px) {
      nav ul {
        flex-direction: column;
        width: 100%;
      }
      
      nav ul li {
        width: 100%;
        text-align: center;
      }
      
      .images {
        grid-template-columns: 1fr;
      }
      
      .img-1, .img-2, .img-3, .img-4, .img-5, .img-6, .img-7, .img-8, .img-9 {
        grid-column: span 1;
        grid-row: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>Web Development</h1>
      <nav>
        <ul>
          <li><a href="https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web" target="_blank">Mozilla Developer Network</a></li>
          <li><a href="https://www.w3schools.com/" target="_blank">W3Schools</a></li>
          <li><a href="https://www.freecodecamp.org/" target="_blank">freeCodeCamp</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section>
      <div class="wrapper">
        <div class="images">
          <img src="https://picsum.photos/600/600?random=1" alt="Imagem aleatória 1" class="img-1">
          <img src="https://picsum.photos/500/300?random=2" alt="Imagem aleatória 2" class="img-2">
          <img src="https://picsum.photos/300/500?random=3" alt="Imagem aleatória 3" class="img-3">
          <img src="https://picsum.photos/300/300?random=4" alt="Imagem aleatória 4" class="img-4">
          <img src="https://picsum.photos/500/300?random=5" alt="Imagem aleatória 5" class="img-5">
          <img src="https://picsum.photos/500/300?random=6" alt="Imagem aleatória 6" class="img-6">
          <img src="https://picsum.photos/500/300?random=7" alt="Imagem aleatória 7" class="img-7">
          <img src="https://picsum.photos/500/300?random=8" alt="Imagem aleatória 8" class="img-8">
          <img src="https://picsum.photos/500/300?random=9" alt="Imagem aleatória 9" class="img-9">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
